<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOGGO</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="shortcut icon" href="doge.jpeg">
  </head>
  <body>
    <div class="add-dog">
      <button class='add-dog-btn'>Add Dog</button>
    </div>
    <div class="add-dog container hide">
      <form class="add-dog-form" style="">
        <hr>
        <h3>Create a Dog!</h3>

        <input type="text" name="name" value="" placeholder="Enter a dog's name..." class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a dog's image URL..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Good Dog" class="submit">
        <hr>
      </form>
    </div>
    <div id="filter-div">
      <button id="good-dog-filter">Filter good dogs: OFF</button>
    </div>
    <div id="dog-bar">

    </div>
    <div id="dog-summary-container">
      <h1>DOGGO:</h1>
      <div id="dog-info">

      </div>
    </div>
  </body>
</html>
